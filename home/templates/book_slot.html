<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Slot - Smart Parking System</title>
    {% load static %}
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'home/css/book_slot.css' %}"> {% endcomment %}
    <style>
        /* home/css/book_slot.css */

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: black;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        /* button {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        } */
        a:hover {
            background-color: #0056b3;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button a {
            color: #fff;
            text-decoration: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="color: black;">Book a Slot</h1>
    <form method="post" action="{% url 'book_slot' %}">
        {% csrf_token %}
        
        <label for="id_name">Name:</label>
        <input type="text" id="id_name" name="name" required>
        
        <label for="id_mobile">Mobile Number:</label>
        <input type="text" id="id_mobile" name="mobile_number" required>
        
        <label for="id_vehicle">Vehicle Number:</label>
        <input type="text" id="id_vehicle" name="vehicle_number" required>
        
        <label for="id_slot">Slot Number:</label>
        <input type="text" id="id_slot" name="slot_number" required>
        
        {% comment %} <button type="submit">Book Now</button> {% endcomment %}
        {% comment %} <button><a href="{% url 'end' %}">Book Now</a></button> {% endcomment %}
        <button type="submit"><a href="{% url 'end' %}">Book Now</a></button>
        
    </form>
</body>
</html>
