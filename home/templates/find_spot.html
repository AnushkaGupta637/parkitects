<!-- parking/templates/find_spot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Spot</title>
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/find_spot.css' %}"> {% endcomment %}
    {% comment %} {% load static %} {% endcomment %}
    <style>
        /* parking/static/css/find_spot.css */

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button a {
            color: #fff;
            text-decoration: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Find Your Spot</h1>
    <form method="post" action="{% url 'find_spot' %}">
        {% csrf_token %}
        <label for="plate_number">Enter Car Plate Number:</label>
        <input type="text" id="plate_number" name="plate_number" required>
        <button type="submit"><a href="{% url 'find_spot_result' %}">Find Spot</a></button>
    </form>
</body>
</html>
